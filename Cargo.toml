[package]
name = "eris"
version = "0.2.0"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
build = "build.rs"

[build-dependencies]
lalrpop = { version = "0.20.0", default-features = false, features = ["lexer", "unicode"] }

[dependencies]
anyhow = { version = "1.0.71", default-features = false, features = ["std"] }
bytes = { version = "1.4.0", default-features = false }
clap = { version = "4.3.8", default-features = false, features = ["std"] }
egg-mode = { version = "0.16.1", default-features = false, features = ["rustls"] }
futures = { version = "0.3.28", default-features = false, features = ["std", "async-await"] }
google-calendar3 = "5.0.2"
google-sheets4 = "5.0.2"
google-youtube3 = "5.0.2"
influxdb = { version = "0.6.0", default-features = false, features = ["derive", "reqwest-client-rustls"] }
lalrpop-util = { version = "0.20.0", features = ["std", "lexer", "unicode"], default-features = false }
lazy_static = { version = "1.4.0", default-features = false }
levenshtein = "1.0.5"
libloading = "0.8.0"
log = { version = "0.4.19", default-features = false, features = ["max_level_info", "release_max_level_info", "std"] }
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
regex = { version = "1.8.4", default-features = false, features = ["perf", "std", "unicode"] }
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls", "json"] }
rust-ini = { version = "0.19.0", default-features = false }
sea-orm = { version = "0.11.3", default-features = false, features = ["sqlx-postgres", "runtime-tokio-rustls", "macros", "with-time", "with-json"] }
separator = { version = "0.4.1", default-features = false }
serde = { version = "1.0.164", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.99", default-features = false }
strfmt = { version = "0.2.4", default-features = false }
time = { version = "0.3.22", default-features = false, features = ["formatting", "parsing", "macros", "serde", "serde-well-known"] }
time-tz = { version = "1.0.3", default-features = false, features = ["db"] }
tokio = { version = "1.29.1", default-features = false, features = ["net", "fs", "io-util", "rt-multi-thread", "macros", "time", "parking_lot", "signal"] }
tokio-util = { version = "0.7.8", default-features = false, features = ["codec"] }
tracing = { version = "0.1.37", default-features = false, features = ["std", "attributes", "max_level_trace", "release_max_level_debug"] }
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["fmt", "std", "time", "env-filter", "json", "tracing-log"] }
twilight-cache-inmemory = { version = "0.15.2", default-features = false, features = ["permission-calculator"] }
twilight-gateway = { version = "0.15.2", default-features = false, features = ["rustls-native-roots", "zlib-stock", "twilight-http"] }
twilight-http = { version = "0.15.2", default-features = false, features = ["decompression", "rustls-native-roots"] }
twilight-mention = "0.15.1"
twilight-model = "0.15.2"
twilight-util = { version = "0.15.2", default-features = false, features = ["builder", "snowflake"] }
twilight-validate = "0.15.1"
twitch_api = { version = "0.7.0-rc.6", features = ["all", "reqwest"] }
unicode-segmentation = "1.10.1"
unicode-width = { version = "0.1.10", default-features = false }
url = { version = "2.4.0", default-features = false }
