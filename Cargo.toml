[package]
name = "eris"
version = "0.1.0"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
readme = "README.md"
edition = "2018"

[dependencies]
base64-stream = "1.0.7"
byteorder = "1.3.2"
bytes = "0.4.12"
chrono = "0.4.7"
chrono-tz = "0.5.1"
crossbeam = "0.7.2"
clap = "2.33.0"
csv = "1.1.1"
diesel = { version = "1.4.2", features = ["postgres", "r2d2", "serde_json"] }
egg-mode-text = "1.14.7"
eris-macros = { path = "eris-macros" }
failure = "0.1.5"
futures-preview = { version = "0.3.0-alpha.18", features = ["async-await", "compat", "nightly"] }
inventory = "0.1.4"
# jsonwebtoken = "7.0.0"
jsonwebtoken = { git = "https://github.com/Keats/jsonwebtoken", branch = "next"}
log = { version = "0.4.8", features = ["max_level_trace", "release_max_level_info", "std"] }
rand = "0.7.0"
regex = "1.2.1"
reqwest = { version = "0.9.19", default-features = false, features = ["rustls-tls"] }
rust-ini = "0.13.0"
separator = "0.4.1"
serde = { version = "1.0.99", features = ["derive"] }
serde_json = "1.0.40"
serenity = "0.6.3"
slog = { version = "2.5.2", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = "2.3.0"
slog-scope = "4.1.2"
slog-term = "2.4.1"
strfmt = "0.1.6"
tokio = "0.1.22"
url = "2.1.0"

[dev-dependencies]
pin-utils = "0.1.0-alpha.4"
