[package]
name = "eris"
version = "0.1.1"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
build = "build.rs"

[build-dependencies]
lalrpop = { version = "0.19.8", default-features = false, features = ["lexer"] }

[dependencies]
anyhow = { version = "1.0.65", default-features = false, features = ["std"] }
bytes = { version = "1.2.1", default-features = false }
clap = { version = "4.0.15", default-features = false, features = ["std"] }
egg-mode-text = { version = "1.15.0", default-features = false }
eris-macros = { path = "eris-macros" }
futures = { version = "0.3.24", default-features = false, features = ["std", "async-await"] }
inventory = { version = "0.3.2", default-features = false }
joinery = "3.1.0"
jsonwebtoken = { version = "8.1.1", default-features = false, features = ["use_pem"] }
lalrpop-util = { version = "0.19.8", default-features = false }
lazy_static = { version = "1.4.0", default-features = false }
levenshtein = "1.0.5"
log = { version = "0.4.17", default-features = false, features = ["max_level_info", "release_max_level_info", "std"] }
ordinal = "0.3.2"
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
regex = { version = "1.6.0", default-features = false, features = ["perf", "std", "unicode"] }
reqwest = { version = "0.11.12", default-features = false, features = ["rustls-tls", "json"] }
rust-ini = { version = "0.18.0", default-features = false }
sea-orm = { version = "0.9.3", default-features = false, features = ["sqlx-postgres", "runtime-tokio-rustls", "macros", "with-time", "with-json"] }
separator = { version = "0.4.1", default-features = false }
serde = { version = "1.0.145", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.86", default-features = false }
serenity = { version = "0.11.5", default-features = false, features = ["gateway", "cache", "rustls_backend", "standard_framework", "time"] }
strfmt = { version = "0.2.2", default-features = false }
time = { version = "0.3.15", default-features = false, features = ["formatting", "parsing", "macros", "serde", "serde-well-known"] }
time-tz = { version = "1.0.2", default-features = false, features = ["db"] }
tokio = { version = "1.20.1", default-features = false, features = ["net", "fs", "io-util", "rt-multi-thread", "macros", "time", "parking_lot"] }
tokio-util = { version = "0.7.4", default-features = false, features = ["codec"] }
tracing = { version = "0.1.36", default-features = false, features = ["std", "attributes", "max_level_trace", "release_max_level_debug"] }
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["fmt", "std", "time", "env-filter", "json", "tracing-log"] }
unicode-segmentation = "1.10.0"
unicode-width = { version = "0.1.10", default-features = false }
url = { version = "2.3.1", default-features = false }
