[package]
name = "eris"
version = "0.1.1"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
build = "build.rs"

[build-dependencies]
lalrpop = { version = "0.19.1", default-features = false, features = ["lexer"] }

[dependencies]
anyhow = { version = "1.0.34", default-features = false, features = ["std"] }
bytes = { version = "0.5.6", default-features = false }
chrono = { version = "0.4.19", default-features = false }
chrono-tz = { version = "0.5.3", default-features = false }
clap = { version = "2.33.3", default-features = false }
diesel = { version = "1.4.5", default-features = false, features = ["chrono", "postgres", "r2d2", "serde_json"] }
diesel_full_text_search = { version = "1.0.1", default-features = false }
egg-mode-text = { version = "1.14.7", default-features = false }
eris-macros = { path = "eris-macros" }
futures = { version = "0.3.8", default-features = false, features = ["std", "async-await"] }
inventory = { version = "0.1.9", default-features = false }
joinery = "2.0.0"
jsonwebtoken = { version = "7.2.0", default-features = false }
lalrpop-util = { version = "0.19.1", default-features = false }
lazy_static = { version = "1.4.0", default-features = false }
log = { version = "0.4.11", default-features = false, features = ["max_level_info", "release_max_level_info", "std"] }
ordinal = "0.2"
rand = { version = "0.7.3", default-features = false, features = ["std"] }
regex = { version = "1.4.2", default-features = false, features = ["perf", "std", "unicode"] }
reqwest = { version = "0.10.8", default-features = false, features = ["rustls-tls", "json"] }
rust-ini = { version = "0.16.0", default-features = false }
separator = { version = "0.4.1", default-features = false }
serde = { version = "1.0.117", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.59", default-features = false }
serenity = { version = "0.9.1", default-features = false, features = ["gateway", "cache", "rustls_backend", "standard_framework"] }
slog = { version = "2.5.2", default-features = false, features = ["max_level_trace", "release_max_level_debug"] }
slog-async = { version = "2.5.0", default-features = false }
slog-scope = { version = "4.3.0", default-features = false }
slog-json = { version = "2.3.0", default-features = false }
slog-stdlog = "4.1.0"
strfmt = { version = "0.1.6", default-features = false }
tokio = { version = "0.2.23", default-features = false, features = ["uds", "tcp", "fs", "io-util", "rt-threaded", "macros", "time", "stream"] }
tokio-util = { version = "0.3.1", default-features = false, features = ["codec"] }
unicode-width = { version = "0.1.8", default-features = false }
url = { version = "2.2.0", default-features = false }
