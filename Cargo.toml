[package]
name = "eris"
version = "0.2.0"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
build = "build.rs"

[build-dependencies]
lalrpop = { version = "0.19.8", default-features = false, features = ["lexer"] }

[dependencies]
anyhow = { version = "1.0.69", default-features = false, features = ["std"] }
bytes = { version = "1.2.1", default-features = false }
clap = { version = "4.1.9", default-features = false, features = ["std"] }
egg-mode = { version = "0.16.1", default-features = false, features = ["rustls"] }
futures = { version = "0.3.27", default-features = false, features = ["std", "async-await"] }
google-calendar3 = "4.0.1"
google-sheets4 = "4.0.1"
google-youtube3 = "4.0.1"
influxdb = { version = "0.6.0", default-features = false, features = ["derive", "reqwest-client-rustls"] }
lalrpop-util = { version = "0.19.8", features = ["std", "lexer"], default-features = false }
lazy_static = { version = "1.4.0", default-features = false }
levenshtein = "1.0.5"
log = { version = "0.4.17", default-features = false, features = ["max_level_info", "release_max_level_info", "std"] }
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
regex = { version = "1.7.1", default-features = false, features = ["perf", "std", "unicode"] }
reqwest = { version = "0.11.14", default-features = false, features = ["rustls-tls", "json"] }
rust-ini = { version = "0.18.0", default-features = false }
sea-orm = { version = "0.11.1", default-features = false, features = ["sqlx-postgres", "runtime-tokio-rustls", "macros", "with-time", "with-json"] }
separator = { version = "0.4.1", default-features = false }
serde = { version = "1.0.156", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.94", default-features = false }
strfmt = { version = "0.2.4", default-features = false }
time = { version = "0.3.20", default-features = false, features = ["formatting", "parsing", "macros", "serde", "serde-well-known"] }
time-tz = { version = "1.0.2", default-features = false, features = ["db"] }
tokio = { version = "1.26.0", default-features = false, features = ["net", "fs", "io-util", "rt-multi-thread", "macros", "time", "parking_lot"] }
tokio-util = { version = "0.7.7", default-features = false, features = ["codec"] }
tracing = { version = "0.1.37", default-features = false, features = ["std", "attributes", "max_level_trace", "release_max_level_debug"] }
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["fmt", "std", "time", "env-filter", "json", "tracing-log"] }
twilight-cache-inmemory = { version = "0.14.3", default-features = false, features = ["permission-calculator"] }
twilight-gateway = { version = "0.14.1", default-features = false, features = ["rustls-native-roots", "zlib-stock"] }
twilight-http = { version = "0.14.3", default-features = false, features = ["decompression", "rustls-native-roots"] }
twilight-model = "0.14.4"
twilight-util = { version = "0.14.2", default-features = false, features = ["builder", "snowflake"] }
twilight-validate = "0.15.0"
twilight-mention = "0.14.0"
twitch_api = { version = "0.7.0-rc.4", features = ["all", "reqwest"] }
unicode-segmentation = "1.10.0"
unicode-width = { version = "0.1.10", default-features = false }
url = { version = "2.3.1", default-features = false }
