[package]
name = "eris"
version = "0.1.0"
authors = ["Andreas Ots <qrpth@qrpth.eu>"]
license = "Apache-2.0"
readme = "README.md"
edition = "2018"

[dependencies]
base64-stream = { version = "1.0.7", default-features = false }
bytes = { version = "0.4.12", default-features = false }
chrono = { version = "0.4.9", default-features = false }
chrono-tz = { version = "0.5.1", default-features = false }
clap = { version = "2.33.0", default-features = false }
csv = { version = "1.1.1", default-features = false }
diesel = { version = "1.4.2", default-features = false, features = ["postgres", "r2d2", "serde_json"] }
egg-mode-text = { version = "1.14.7", default-features = false }
eris-macros = { path = "eris-macros" }
failure = { version = "0.1.5", default-features = false }
futures-preview = { version = "0.3.0-alpha.18", default-features = false, features = ["async-await", "compat", "nightly"] }
inventory = { version = "0.1.4", default-features = false }
# jsonwebtoken = "7.0.0"
jsonwebtoken = { git = "https://github.com/Keats/jsonwebtoken", branch = "next", default-features = false }
log = { version = "0.4.8", default-features = false, features = ["max_level_trace", "release_max_level_info", "std"] }
rand = { version = "0.7.1", default-features = false }
regex = { version = "1.3.1", default-features = false }
reqwest = { version = "0.9.19", default-features = false, features = ["rustls-tls"] }
rust-ini = { version = "0.13.0", default-features = false }
separator = { version = "0.4.1", default-features = false }
serde = { version = "1.0.100", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.40", default-features = false }
serenity = { version = "0.7.0", default-features = false, features = ["cache", "rustls_backend", "standard_framework"] }
slog = { version = "2.5.2", default-features = false, features = ["max_level_trace", "release_max_level_debug"] }
slog-async = { version = "2.3.0", default-features = false }
slog-scope = { version = "4.1.2", default-features = false }
slog-term = { version = "2.4.1", default-features = false }
strfmt = { version = "0.1.6", default-features = false }
tokio-threadpool = { version = "0.1.15", default-features = false }
url = { version = "2.1.0", default-features = false }

[target.'cfg(unix)'.dependencies]
tokio = { version = "0.1.22", default-features = false, features = ["codec", "fs", "uds"] }

[target.'cfg(not(unix))'.dependencies]
tokio = { version = "0.1.22", default-features = false, features = ["codec", "fs", "tcp"] }

[dev-dependencies]
pin-utils = { version = "0.1.0-alpha.4", default-features = false }
